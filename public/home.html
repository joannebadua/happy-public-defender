<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Best Gig</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
    <h1>Highlight your brightspots!</h1>
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <form id='userData'>
                <div class="form-group">
                    <label for="name">Name: </label>
                    <input id="name" placeholder='Alex Morgan' type="text" class='form-control'>
                    <br>
                    <label for="ptmGranted">PTM Granted: </label>
                    <input id="ptmGranted" placeholder='3' type="text" class='form-control'>
                    <br>
                    <label for="trialWon">Trial Won: </label>
                    <input id="trialWon" placeholder='3' type="text" class='form-control'>
                    <br>
                    <label for="noJailSentence">No Jail Sentence: </label>
                    <input id="noJailSentence" placeholder='3' type="text" class='form-control'>
                    <br>
                    <label for="thankYouFromClient">Thank You From Client: </label>
                    <input id="thankYouFromClient" placeholder='3' type="text" class='form-control'>
                    <br>
                    <label for="complimentFromCourt">Compliment From Court: </label>
                    <input id="complimentFromCourt" placeholder='3' type="text" class='form-control'>
                    <br>
                    <label for="starMoment">starMoment: </label>
                    <input id="starMoment" placeholder='My outfit looked good' type="text" class='form-control'>
                    <br>
                    <button type='submit' class='btn btn-success submit'>Submit</button>
                </div>
            </form>
        </div>
    </div>

</body>
<script src="js/home.js" type="text/javascript"></script>

</html>
